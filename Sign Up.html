<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupstyle.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
        appearance: none;
      }
      option {
        background-color: #4594c7;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Sign Up</h1>
      <form action="login.html">
        <div class="email">
          <input type="email" placeholder="Your Email" required />
          <i class="bx bxs-envelope"></i>
        </div>

        <div class="username">
          <input type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="password">
          <input type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="password">
          <input type="password" placeholder="Confirm Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="age">
          <input type="number" min="1" max="100" placeholder="Age" required />
        </div>
        <div class="question">
          <select class="question-box">
            <option selected disabled>Security Question</option>
            <option value="q1">What is your mother's name?</option>
            <option value="q2">What is your father's name?</option>
            <option value="q3">What is your first pet's name?</option>
            <option value="q4">What is the name of your home town?</option>
          </select>
        </div>
        <div class="answer">
          <input type="text" placeholder="Your Answer" />
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <div class="HomePage-link">
          <p><a href="home.html">Home</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
